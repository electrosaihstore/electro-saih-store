<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electro saih.store - الطلب عبر واتساب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #e30613;
            --whatsapp-color: #25D366;
            --whatsapp-dark: #128C7E;
            
            /* ألوان الوضع الليلي */
            --bg-color: #000000;
            --card-bg: #1a1a1a;
            --text-main: #ffffff;
            --text-secondary: #b0b0b0;
            --border-color: #333333;
            --input-bg: #2d2d2d;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Cairo', sans-serif; background-color: var(--bg-color); color: var(--text-main); direction: rtl; }
        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }

        /* Top Bar & Header Styles */
        .top-bar { background-color: #111; border-bottom: 1px solid var(--border-color); padding: 5px 0; font-size: 12px; color: var(--text-secondary); }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 15px; }
        .top-bar .container { display: flex; justify-content: space-between; }
        
        header { background-color: var(--card-bg); padding: 15px 0; box-shadow: 0 2px 5px rgba(255,255,255,0.05); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border-color); }
        .header-content { display: flex; align-items: center; justify-content: space-between; gap: 20px; }
        
        /* تنسيق الشعار */
        .logo { font-size: 24px; font-weight: 800; color: var(--primary-color); text-transform: uppercase; letter-spacing: -1px; }
        
        .search-bar { flex: 1; display: flex; position: relative; }
        .search-bar input { width: 100%; padding: 10px 15px; border: 2px solid var(--primary-color); border-radius: 0 4px 4px 0; border-left: none; outline: none; font-family: 'Cairo', sans-serif; background-color: var(--input-bg); color: var(--text-main); }
        .search-bar button { background-color: var(--primary-color); color: white; border: none; padding: 0 20px; border-radius: 4px 0 0 4px; cursor: pointer; font-size: 16px; }

        .user-actions { display: flex; gap: 20px; align-items: center; }
        .action-item { display: flex; flex-direction: column; align-items: center; font-size: 12px; cursor: pointer; color: var(--text-main); }
        .action-item i { font-size: 20px; margin-bottom: 3px; color: var(--text-secondary); }

        nav { background-color: #222; border-top: 1px solid var(--border-color); }
        .nav-menu { display: flex; gap: 0; }
        .nav-menu a { display: block; padding: 12px 20px; font-size: 14px; font-weight: 600; transition: 0.3s; color: var(--text-main); }
        .nav-menu a:hover { background-color: var(--primary-color); color: white; }

        /* Hero Section */
        .hero { 
            background-color: #111; 
            height: 350px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background-image: linear-gradient(45deg, #111 25%, #1a1a1a 25%, #1a1a1a 50%, #111 50%, #111 75%, #1a1a1a 75%, #1a1a1a 100%); 
            background-size: 20px 20px; 
            margin-bottom: 30px; 
        }
        .hero-text { text-align: center; background: rgba(0,0,0,0.8); padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(255,255,255,0.05); border: 1px solid var(--border-color); }
        .hero-text h2 { color: var(--text-main); margin-bottom: 10px; }
        .hero-text p { color: var(--text-secondary); }

        /* Products Grid */
        .section-title { font-size: 22px; margin-bottom: 20px; border-right: 4px solid var(--primary-color); padding-right: 10px; font-weight: 700; color: var(--text-main); }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; margin-bottom: 50px; min-height: 200px; }

        .product-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 8px; padding: 15px; transition: transform 0.2s, box-shadow 0.2s; position: relative; display: flex; flex-direction: column; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(255,255,255,0.05); border-color: var(--primary-color); }
        
        .badge { position: absolute; top: 10px; right: 10px; background-color: var(--primary-color); color: white; padding: 2px 8px; font-size: 11px; border-radius: 4px; font-weight: bold; z-index: 1; }
        
        .product-img { width: 100%; height: 180px; object-fit: contain; margin-bottom: 15px; background-color: #fff; border-radius: 4px; padding: 5px; }
        .product-category { font-size: 12px; color: var(--text-secondary); margin-bottom: 5px; }
        .product-title { font-size: 14px; font-weight: 600; margin-bottom: 10px; line-height: 1.4; height: 40px; overflow: hidden; color: var(--text-main); }
        .product-price { font-size: 18px; color: var(--primary-color); font-weight: 700; margin-bottom: 15px; }
        .old-price { font-size: 13px; color: #777; text-decoration: line-through; margin-left: 5px; }
        
        /* Whatsapp Button Style */
        .whatsapp-btn { 
            width: 100%; 
            padding: 10px; 
            background-color: var(--whatsapp-color); 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            transition: 0.3s; 
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: auto; 
        }
        .whatsapp-btn:hover { background-color: var(--whatsapp-dark); }
        .whatsapp-btn i { font-size: 18px; }

        /* Loading Spinner */
        .loader { grid-column: 1 / -1; text-align: center; padding: 50px; color: var(--text-secondary); }
        .spinner { display: inline-block; width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-radius: 50%; border-top-color: var(--primary-color); animation: spin 1s ease-in-out infinite; margin-bottom: 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Footer */
        footer { background-color: #111; color: #ccc; padding: 40px 0 20px; margin-top: auto; border-top: 1px solid var(--border-color); }
        .footer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 30px; margin-bottom: 30px; }
        .copyright { text-align: center; border-top: 1px solid #333; padding-top: 20px; font-size: 13px; }

        @media (max-width: 768px) {
            .header-content { flex-direction: column; align-items: stretch; }
            .search-bar { order: 2; margin: 10px 0; }
            .nav-menu { display: none; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="container">
            <div>مرحباً بكم في Electro saih.store</div>
            <div><i class="fas fa-phone-alt"></i> اتصل بنا: 0522 00 00 00</div>
        </div>
    </div>

    <header>
        <div class="container header-content">
            <a href="#" class="logo">Electro <span style="color:white">saih.store</span></a>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="ابحث عن منتج...">
                <button onclick="filterProducts()"><i class="fas fa-search"></i></button>
            </div>
            <div class="user-actions">
                <div class="action-item"><i class="far fa-user"></i><span>حسابي</span></div>
                <div class="action-item"><i class="fas fa-shopping-cart"></i><span>السلة</span></div>
            </div>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul class="nav-menu">
                <li><a href="#" onclick="filterByCategory('all')">الكل</a></li>
                <li><a href="#" onclick="filterByCategory('تلفزيون')">التلفزيون والصوت</a></li>
                <li><a href="#" onclick="filterByCategory('هواتف')">الهواتف الذكية</a></li>
                <li><a href="#" onclick="filterByCategory('أجهزة منزلية')">الأجهزة المنزلية</a></li>
            </ul>
        </div>
    </nav>

    <div class="hero">
        <div class="hero-text">
            <h2>تخفيضات نهاية السنة</h2>
            <p>اطلب الآن والدفع عند الاستلام</p>
        </div>
    </div>

    <div class="container">
        <h3 class="section-title">أحدث المنتجات</h3>
        
        <div class="products-grid" id="products-container">
            <div class="loader">
                <div class="spinner"></div>
                <p>جاري تحميل المنتجات...</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-grid">
                <div class="copyright" style="width: 100%; border:none;">
                    &copy; 2023 جميع الحقوق محفوظة لـ Electro saih.store
                </div>
            </div>
        </div>
    </footer>

    <script>
        // ==========================================
        // إعدادات المتجر
        // ==========================================
        
        // 1. رابط Google Sheet الخاص بك
        const SHEET_ID = '1MdUUbjFDZCVllEftWjRwNDMtFFGSIudagh5lLR__Ln4';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/pub?output=csv`;

        // 2. رقم الواتساب
        const PHONE_NUMBER = "212600000000"; 

        // ==========================================
        // المنطق البرمجي
        // ==========================================

        let allProducts = [];

        async function fetchProducts() {
            try {
                const response = await fetch(SHEET_URL);
                if (!response.ok) throw new Error("Network response was not ok");
                const data = await response.text();
                const products = parseCSV(data);
                allProducts = products;
                renderProducts(products);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('products-container').innerHTML = `
                    <div style="grid-column: 1/-1; text-align:center; color:red; padding: 20px;">
                        <h3>حدث خطأ في تحميل البيانات</h3>
                        <p>تأكد من نشر ملف Google Sheet على الويب.</p>
                    </div>`;
            }
        }

        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            if (lines.length < 2) return [];
            const headers = lines[0].split(',').map(h => h.trim().replace(/\r/g, ''));
            const result = [];

            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                const currentLine = lines[i].split(',');
                if (currentLine.length < 2) continue;

                const obj = {};
                for (let j = 0; j < headers.length; j++) {
                    let val = currentLine[j] ? currentLine[j].trim().replace(/\r/g, '') : '';
                    obj[headers[j]] = val;
                }
                result.push(obj);
            }
            return result;
        }

        function renderProducts(products) {
            const container = document.getElementById('products-container');
            container.innerHTML = ''; 

            if (products.length === 0) {
                container.innerHTML = '<p style="color:white;">لا توجد منتجات للعرض.</p>';
                return;
            }

            products.forEach(product => {
                const title = product.title || 'منتج';
                const price = product.price || '0';
                const category = product.category || 'عام';
                const imgUrl = (product.image && product.image.startsWith('http')) 
                    ? product.image 
                    : 'https://via.placeholder.com/300x300?text=No+Image';

                const oldPriceHtml = product.old_price 
                    ? `<span class="old-price">${product.old_price} درهم</span>` 
                    : '';

                const badgeHtml = product.badge 
                    ? `<span class="badge">${product.badge}</span>` 
                    : '';

                const safeTitle = title.replace(/'/g, "\\'");
                const safeImg = imgUrl.replace(/'/g, "\\'");

                const productHTML = `
                    <div class="product-card">
                        ${badgeHtml}
                        <img src="${imgUrl}" alt="${title}" class="product-img">
                        <div class="product-category">${category}</div>
                        <div class="product-title">${title}</div>
                        <div class="product-price">
                            ${price} درهم
                            ${oldPriceHtml}
                        </div>
                        <button class="whatsapp-btn" onclick="orderViaWhatsapp('${safeTitle}', '${price}', '${safeImg}')">
                            <i class="fab fa-whatsapp"></i> اطلب عبر واتساب
                        </button>
                    </div>
                `;
                container.innerHTML += productHTML;
            });
        }

        function orderViaWhatsapp(title, price, image) {
            const message = `مرحباً، أريد طلب هذا المنتج:
            
*المنتج:* ${title}
*السعر:* ${price} درهم
*الصورة:* ${image}

المرجو تأكيد الطلب. الدفع عند الاستلام.`;

            const url = `https://wa.me/${PHONE_NUMBER}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }

        function filterProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allProducts.filter(p => 
                (p.title && p.title.toLowerCase().includes(query)) || 
                (p.category && p.category.toLowerCase().includes(query))
            );
            renderProducts(filtered);
        }

        function filterByCategory(category) {
            if (category === 'all') {
                renderProducts(allProducts);
            } else {
                const filtered = allProducts.filter(p => 
                    p.category && p.category.includes(category)
                );
                renderProducts(filtered);
            }
        }

        window.onload = fetchProducts;

        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                filterProducts();
            }
        });
    </script>
</body>
</html>
