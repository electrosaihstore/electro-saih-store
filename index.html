<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electro saih.store - متجر الإلكترونيات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #e30613;
            --whatsapp-color: #25D366;
            --whatsapp-dark: #128C7E;
            --bg-color: #0c0c0c;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-secondary: #b0b0b0;
            --border-color: #333333;
            --input-bg: #2d2d2d;
            --bot-color: #2a2a2a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Cairo', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            direction: rtl; 
            padding-bottom: 60px; 
            overflow-x: hidden; 
            position: relative; /* ضروري للخلفية */
        }

        /* --- إضافة اللوغو في الخلفية --- */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* رابط اللوغو للخلفية */
            background-image: url('https://i.postimg.cc/G25WjCY6/Whats-App-Image-2025-11-30-at-00-28-48.jpg');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: 500px; /* حجم اللوغو في الخلفية */
            opacity: 0.05; /* شفافية عالية جداً ليكون خافتاً ولا يغطي على المنتجات */
            z-index: -1; /* ليبقى خلف كل العناصر */
            filter: grayscale(100%); /* يجعله رمادي ليتناسق مع التصميم */
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }

        /* --- تحسينات الحاسوب (Desktop) --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 15px; }

        @media (min-width: 992px) {
            .products-grid { grid-template-columns: repeat(4, 1fr) !important; gap: 25px !important; }
            .header-content { flex-direction: row; }
            .hero { height: 450px !important; background-attachment: fixed; } 
            .search-bar { max-width: 500px; }
            .nav-menu { justify-content: center; gap: 20px; }
            .product-card:hover { transform: translateY(-10px); }
        }

        /* --- شريط متحرك --- */
        .top-bar {
            background-color: #111;
            border-bottom: 1px solid var(--border-color);
            padding: 8px 0;
            font-size: 13px;
            color: var(--text-secondary);
            overflow: hidden; 
            white-space: nowrap;
        }
        
        .scrolling-container { display: inline-block; padding-left: 100%; animation: scroll-text 20s linear infinite; }
        .scrolling-text span { margin: 0 30px; display: inline-flex; align-items: center; gap: 8px; }
        @keyframes scroll-text { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* Header & Nav */
        header { background-color: var(--card-bg); padding: 10px 0; box-shadow: 0 4px 20px rgba(0,0,0,0.4); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border-color); }
        .header-content { display: flex; align-items: center; justify-content: space-between; gap: 20px; flex-wrap: wrap; }
        
        /* تنسيق اللوغو في الهيدر */
        .logo-img { 
            height: 60px;
            width: auto; 
            display: block;
            border-radius: 50%;
            border: 2px solid var(--border-color);
        }
        
        .search-bar { flex: 1; display: flex; position: relative; width: 100%; }
        .search-bar input { width: 100%; padding: 12px 15px; border: 2px solid var(--border-color); border-radius: 0 8px 8px 0; border-left: none; outline: none; font-family: 'Cairo', sans-serif; background-color: var(--input-bg); color: var(--text-main); }
        .search-bar button { background-color: var(--primary-color); color: white; border: none; padding: 0 25px; border-radius: 8px 0 0 8px; cursor: pointer; font-size: 18px; }
